<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        <link href="title.png" rel="icon">
        <link href="https://shivendrasaurav.github.io/Fluent-Design-For-Web/fluent.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="description" content="An Example Description">
        <meta name="viewport" content="width=initial-width, intial-scale=1.0">
    </head>
    <body>
        <form>
            <label>Name: </label><br>
            <input type="text" minlength="6" maxlength="9" required placeholder="Text Type Input"><br>
            <label>Contact: </label><br>
            <input type="number" ><br>
            <label>Email Address: </label><br>
            <input type="email"><br>
            <label>Radio Button</label><br>
            Radio 1: <input type="radio" name="radio">
            Radio 2: <input type="radio" name="radio"><br>
            <label>Checkbox</label><br>
            Yes/No<input type="checkbox" name="check"><br>
            <label>Select a number in between</label>
            <input type="range" max="10" min="1">
            <br><input type="submit">
        </form>
    </body>
</html>
